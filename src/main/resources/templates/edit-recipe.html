<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Need to think of better title</title>
</head>
<body>
    <form th:object="${recipe}" th:action="@{{recipeId}(recipeId = ${recipe.id})}" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" name="title" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <!--need to turn this into textarea-->
                <td><input type="text" name="recipeBody" th:field="*{recipeBody}" /></td>
            </tr>
            <tr>
                <td><input hidden th:name="user" th:field="*{user.id}" /></td>
                <td><input hidden th:name="filename" th:field="*{fileName}" /></td>

            </tr>
            <tr>
                <td><input type="file" name="file" accept="image/*"></td>
                <td><button type="submit" name="button" value="delete">Delete current picture</button></td>
                <td colspan="3">
                    <button type="submit" name="button" value="update">Update recipe</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
