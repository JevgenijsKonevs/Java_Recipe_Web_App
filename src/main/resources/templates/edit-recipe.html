<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Need to think of better title</title>
</head>
<body>
    <form th:object="${recipe}" th:action="@{{recipeId}(recipeId = ${recipe.id})}" method="POST">
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" name="title" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <!--need to turn this into textarea-->
                <td><input type="text" name="recipeBody" th:field="*{recipeBody}" /></td>
            </tr>
            <tr>
                <td><input hidden th:name="user" th:field="*{user.id}" /></td>
            </tr>
            <tr>
                <td><input type="file" name="file" accept="image/*"></td>
                <td colspan="2">
                    <input type="submit" value="Update recipe" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
