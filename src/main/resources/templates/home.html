<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NOM NOM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    </head>

    <body>

    <!-- Navigation -->
    <div class="navbar-default">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:if="${user ne null}" th:href="@{/user/profile}">User Profile</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <div class="logo-container">
                    <a class="navbar-brand" href="#"><img class="img-responsive" th:src="@{/images/NOMNOM.png}"/></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 dual-collapse2" th:classappend="${user ne null} ? order-1 : order-3">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}" href="index.html">Home</a>
                    </li>
                    <li class="nav-item" th:unless="${user ne null}" >
                        <a class="nav-link" th:href="@{/login}" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" th:unless="${user ne null}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" th:if="${user ne null}">
                        <a class="nav-link" th:href="@{/recipe/page/1}">All Recipes</a>
                    </li>
                    <li class="nav-item" th:if="${user ne null}">
                        <a class="nav-link" th:href="@{/recipe/new}">Create a recipe</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--- Cards -->
    <div class="container" id="recipes-main" th:unless="${recipes.empty}">
        <div id="recipe-prev" th:each="recipe : ${recipes}">
            <div class="card" id="img-main">
                <div class="card-horizontal">
                    <div class="card-header">
                        <h4 class="card-title text-right"><a th:text="${recipe.title}" th:href="@{/recipe/{recipeId}(recipeId = ${recipe.id})}"></a></h4>
                    </div>
                    <div class="img-square-wrapper">
                        <img class="img-responsive" th:src="@{/img/recipe/{file}(file = ${recipe.fileName})}" alt="Card image cap">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--- Footer -->

</body>

</html>
