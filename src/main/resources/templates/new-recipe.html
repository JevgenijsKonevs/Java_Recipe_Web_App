<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crete recipe</title>
</head>
<body>
    <div id="recipeCreationForm">
        <form th:action="@{/recipe}" method="POST" enctype="multipart/form-data">
            <table>
                <tr>
                <td>Title:</td>
                <td><input type="text" name="recipeBody" /></td>
            </tr>
                <tr>
                <td>Description:</td>
                <!--need to turn this into textarea-->
                <td><input type="text" name="title" /></td>
            </tr>
                <tr>
                <td><input type="file" name="file" accept="image/*"  required></td>
                <td colspan="2">
                    <input type="submit" value="Create recipe" />
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
